<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Week 0 Class Work</title>
</head>
<body>
    <h1 class="title">Week 0 Class Work</h1>

    <div class="boxes-container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

    <h2 class="section-title green-title">Change Buttons</h2>
    <div class="button-container">
        <button id="changeBox1">Change Box 1</button>
        <button id="changeBox2">Change Box 2</button>
        <button id="changeBox3">Change Box 3</button>
        <button id="changeAll">Change All</button>
    </div>

    <h2 class="section-title red-title smaller-title">Hide Buttons</h2>
    <div class="button-container">
        <button id="hideBox1">Hide Box 1</button>
        <button id="hideBox2">Hide Box 2</button>
        <button id="hideBox3">Hide Box 3</button>
        <button id="hideAll">Hide All</button>
    </div>

    <div class="button-row">
        <button id="resetColors">Reset Colors</button>
        <button id="showAll">Show All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
